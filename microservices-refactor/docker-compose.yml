ersion: '3.8'
services:
  frontend:
    image: kristianrpo30/frontend:latest
    ports:
      - "4000:4000"
    networks:
      - project-2
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - /mnt/nfs:/mnt/nfs
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker


  auth:
    image: kristianrpo30/authentication:latest
    ports:
      - "5000:5000"
    networks:
      - project-2
    env_file:
      - .env
    volumes:
      - /mnt/nfs:/mnt/nfs
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker

  book:
    image: kristianrpo30/book:latest
    ports:
      - "5001:5001"
    networks:
      - project-2
    env_file:
      - .env
    volumes:
      - /mnt/nfs:/mnt/nfs
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
    
  order:
    image: kristianrpo30/order:latest
    ports:
      - "5002:5002"
    networks:
      - project-2
    env_file:
      - .env
    volumes:
      - /mnt/nfs:/mnt/nfs
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker

networks:
  project-2:
    driver: overlay