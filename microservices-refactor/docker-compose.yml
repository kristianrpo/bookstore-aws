version: '3.8'
services:
  frontend:
    build: ./frontend
    restart: always
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - /mnt/nfs:/mnt/nfs
    networks:
      - project-2

  auth:
    build: ./services/auth
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - /mnt/nfs:/mnt/nfs
    networks:
      - project-2

  book:
    build: ./services/book
    restart: always
    env_file:
      - .env
    ports:
      - "5001:5001"
    volumes:
      - /mnt/nfs:/mnt/nfs
    networks:
      - project-2

  order:
    build: ./services/order
    restart: always
    env_file:
      - .env
    ports:
      - "5002:5002"
    volumes:
      - /mnt/nfs:/mnt/nfs
    networks:
      - project-2

networks:
  project-2:
    driver: bridge